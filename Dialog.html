    <meta name="format-detection" content="telephone=no,email=no">

<button id="btn1">没有传递任何参数(需手动关闭)</button>
<button id="btn2">弹出一个不带任何按钮，且是警告的框，并且2秒后自动关闭</button>
<button id="btn3">弹出一个有确认和取消的按钮的成功框，点击按钮直接关闭</button>
<button id="btn4">弹出一个有确认按钮的警告框，点击按钮不关闭(手动关闭)</button>
<button id="btn5">弹出一个多组合的按钮框，且按钮样式可定制</button>
<button id="btn6">弹出一个确认和删除的框，点击确认弹出加载框2秒自动关闭，点击删除按钮把上一次框关闭</button>
<button id="btn7">带动画效果</button>
<button id="btn8">自动关闭加回调</button>
<button id="btn9">点击遮罩层关闭</button>

<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
<script>
    $('#btn1').tap(function(){
        var d = $.dialog();
    })
    $('#btn2').tap(function(){
        var d = $.dialog({
            type:'img-warning2',
            delay:2000,
            message:'2庙后自动关闭'
        });
    })
    $('#btn3').tap(function(){
        var d = $.dialog({
            type:'img-waning1',
            message:'2庙后自动关闭',
            buttons: [
                {
                    type: 'red',
                    text: '去掉',
                    callback: function () {
                        alert(1);
                        return false;
                    }
                },
                {
                    type: 'green',
                    text: '好的',
                    callback: function () {
                        alert(2)
                    }
                }
            ],
        });
    })
    $('#btn6').tap(function(){
        var d = $.dialog({
            type:'img-waning1',
            message:'2庙后自动关闭',
            buttons: [
                {
                    type: 'red',
                    text: '去掉',
                    callback: function () {
                        $.dialog({
                            type:'waiting',
                            delay:2000
                        })
                        return false;
                    }
                },
                {
                    type: 'green',
                    text: '好的',
                    callback: function () {
                        $.dialog({
                            type:'waiting',
                            buttons :{
                                type: 'red',
                                text: '去掉',
                                callback: function () {
                                    d.close();
                                    return false;
                                }
                            }
                        });
                        return false;
                    }
                }
            ],
        });
    })
    $('#btn7').tap(function(){
        var d = $.dialog({
            type:'img-waning1',
            message:'动画效果',
            buttons: [
                {
                    type: 'red',
                    text: '去掉',
                    callback: function () {
                        alert(1);
                        return false;
                    }
                },
                {
                    type: 'green',
                    text: '好的',
                    callback: function () {
                        alert(2)
                    }
                }
            ],
            effect :false
        });
    });
    $('#btn8').tap(function(){
        var d = $.dialog({
            type:'img-warning2',
            delay:2000,
            message:'2庙后自动关闭',
            delayCallback : function(){
                alert(123)
            }
        });
    });
    $('#btn8').tap(function(){
        var d = $.dialog({
            type:'img-warning2',
            message:'2s后自动关闭',
            buttons: [
                {
                    type: 'red',
                    text: '去掉'
                },
                {
                    type: 'green',
                    text: '好的'
                }
            ],
            maskClose : true
        });
    })

                    alert(2)
                }
            }
        ],
        //类型
        type:'waiting',
        //延迟多久关闭
        //delay:3000,
        //提示信息
        message : '你好好吗',
        //遮罩透明度
        maskOpacity:0.5
    });*/
</script>
</body>
